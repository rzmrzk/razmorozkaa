<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razmorozka</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000;
    }
    header {
      padding: 40px 80px 20px;
    }
    header img {
      height: 30px;
    }
    .tagline {
      display: inline-block;
      border: 2px solid #31C100;
      color: #31C100;
      border-radius: 20px;
      padding: 5px 16px;
      font-size: 14px;
      margin: 0 80px;
      font-weight: 500;
    }
    .main-text {
      font-size: 44px;
      font-weight: 700;
      margin: 30px 80px 0;
      line-height: 1.2;
    }
    .sub-text {
      font-size: 20px;
      margin: 20px 80px;
    }
    .highlight {
      background-color: #31C100;
      color: #000;
      padding: 0 4px;
    }
    .btn {
      margin: 30px 80px;
      background: #31C100;
      color: white;
      padding: 18px 40px;
      font-weight: 600;
      border-radius: 40px;
      border: 2px solid #31C100;
      text-align: center;
      font-size: 16px;
      display: inline-block;
      text-decoration: none;
    }
    .illustration {
      position: absolute;
      top: 60px;
      right: 80px;
      width: 400px;
    }
    @media (max-width: 1024px) {
      .illustration {
        position: static;
        display: block;
        margin: 40px auto;
      }
    }
    @media (max-width: 768px) {
      header,
      .tagline,
      .main-text,
      .sub-text,
      .btn {
        margin: 20px;
        text-align: center;
      }

      .main-text {
        font-size: 28px;
      }

      .sub-text {
        font-size: 16px;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 16px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Euroclear_logo.svg/2560px-Euroclear_logo.svg.png" alt="Razmorozka logo">
  </header>

  <div class="tagline">Мы не ждем, а вместе действуем!</div>

  <div class="main-text">
    ВЕРНИТЕ СВОИ АКТИВЫ<br>ИЗ EUROCLEAR
  </div>

  <div class="sub-text">
    С 2023 года наши клиенты получили более
    <span class="highlight">100 лицензий</span> на разморозку и
    <span class="highlight">успешно выводят</span> средства на счета в ЕС
  </div>

  <a class="btn" href="#">ВСТУПИТЬ В НАШЕ СООБЩЕСТВО</a>

  <img class="illustration" src="/mnt/data/04247555-1cb9-468f-a6c8-fc9f5db81c7b.png" alt="Иллюстрация">

</body>
</html>
